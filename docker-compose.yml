version: "3.8"

services:

  nginx:
    depends_on:
      - backend
    build:
      context: './docker/nginx'
    ports:
      - "8080:80"
    networks:
      - server
    volumes:
      - ./app/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
  backend:
    depends_on:
      - database
    build:
      context: './docker/php'
    networks:
      - server
      - database
      - backend
    volumes:
      - ./app/:/var/www/html/
      - ./logs/php:/var/log/
      - ./docker/php/config/php.ini:/usr/local/etc/php/php.ini
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 1024M
  database:
    build:
      context: './docker/postgres'
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app
      - POSTGRES_DB=app
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - database
  queue:
    image: rabbitmq:3.12-management
    hostname: queue
    ports:
      - "15672:15672"
      - "5672:5672"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 1024M
    volumes:
      - queue-vol:/var/lib/rabbitmq/mnesia/
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
    networks:
      - backend
  mailhog:
    image: mailhog/mailhog
    hostname: mailhog
    ports:
      - "8025:8025"
    networks:
      - backend

networks:
  server:
    driver: bridge
  database:
    driver: bridge
  backend:
    driver: bridge

volumes:
  db-data:
  queue-vol: